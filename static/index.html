<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="img/kurento.png" type="image/png" />

		<link
			rel="stylesheet"
			href="bower_components/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="bower_components/demo-console/index.css" />
		<link
			rel="stylesheet"
			href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css"
		/>
		<link rel="stylesheet" href="css/kurento.css" />

		<!-- <script src="bower_components/adapter.js/adapter.js"></script> -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/demo-console/index.js"></script>
		<script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

		<script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

		<script src="js/index.js"></script>
		<title>Kurento Media Server</title>
	</head>
	<body>
		<div class="container">
			<h1>One 2 Many broadcast with filters prototype</h1>
			<hr />
			<div>
				<label for="roomId-input">Enter Room Id</label>
				<input
					type="text"
					class="form-control mb-2"
					id="roomId"
					class="mb-2"
					placeholder="room id"
					value="roomId"
				/>
			</div>
			<div>
				<button class="btn btn-success" id="call">Present Screen</button>
				<button class="btn btn-primary" id="viewer">View Screen</button>
				<button class="btn btn-danger" id="terminate" disabled>Stop</button>
			</div>

			<video
				id="video"
				autoplay
				height="480px"
				width="640px"
				poster="img/webrtc.png"
			></video>

			<div class="d-flex justify-content-between">
				<!-- enable disable analytics -->
				<div>
					<input type="checkbox" id="enable-stats" />
					<label for="enable-stats">Enable Statistics</label>
				</div>
			</div>

			<div id="stats-container"></div>
		</div>
	</body>
</html>
